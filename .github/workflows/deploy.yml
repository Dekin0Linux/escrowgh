name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ” Starting deploy..."
          
            cd /var/www/escrowgh || exit
          
            echo "ğŸ“… Pulling latest code..."
            git pull origin master
          
            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "generate prism"
            npx prisma generate
          
            echo "ğŸ”¨ Building NestJS project..."
            npm run build
          
            echo "ğŸš€ Restarting NestJS app with PM2..."
            if pm2 list | grep -q escrowapi; then
              pm2 restart dist/src/main.js --name escrowapi
            else
              pm2 start ecosystem.config.js --only escrowapi
            fi
          
            echo "âœ… Deploy complete!"
